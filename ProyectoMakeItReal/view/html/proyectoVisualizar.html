<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/proyecto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <title>MakeItReal</title>
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="no-margin centrar-texto h1-header">
                        MakeItReal
                    </h1>
                </a>
            </div>
        </div>
    </header>

    <div class="nav-bg">
        <nav class="navegacion-principal">
            <a href="#">Arte</a>
            <a href="#">Deportes</a>
            <a href="#">Diseño y tecnología</a>
            <a href="#">Cine</a>
            <a href="#">Juegos</a>
            <a href="#">Música</a>
        </nav>
    </div>

    <!-- Contenido del segundo código -->
    <div class="contenedor">
        <form id="registroProyecto-form" action="/procesar_proyecto" method="post" enctype="multipart/form-data">
            <div class="seccion-1">
                <div class="formulario">
                    <div class="campo-titulo">
                        <label for="titulo">Título:</label>
                        <input type="text" id="titulo" name="titulo" required>
                    </div>
                    <div class="campo-descripcion">
                        <label for="descripcion">Descripción:</label>
                        <textarea id="descripcion" name="descripcion" required></textarea>
                    </div>
                    <div class="campo">
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fechaInicio" name="fechaInicio" required>
                    </div>
                </div>
            </div>
            <div class="seccion-2">
                <div class="bloque-vertical">
                    <div class="verde">
                        <div class="informacion">
                            <div class="campo-objetivo">
                                <label for="objetivo">Objetivo:</label>
                                <textarea id="objetivo" name="objetivo" required></textarea>
                            </div>
                            <div class="campo-mas-informacion">
                                <label for="masInformacion">Más información:</label>
                                
                            </div>
                            
                        </div>
                    </div>
                    <div class="amarillo">
                        <div class="financiamiento">
                            <div class="campo">
                                <label for="metaFinanciamiento">Meta de financiamiento:</label>
                                <input type="text" id="metaFinanciamiento" name="metaFinanciamiento" required>
                            </div>
                            <div class="campo-categoria">
                                <label for="categoria">Lista de categorías:</label>
                                
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="cafe">
                    <div class="container-foto">
                        <label>Comentarios</label>
                        <div class="nuevo-comentario">
                            <input type="text" id="textoComentario" placeholder="Texto del comentario">
                            <input type="number" id="calificacionComentario" placeholder="Calificación">
                            <button id="botonComentar" onclick="agregarComentario()">Comentar</button>
                        </div>
                        <div class="comentarios-lista">
                            <!-- Aquí se mostrarán los comentarios -->
                            <div class="comentario">
                                <p>Usuario 1: ¡Este proyecto es increíble!</p>
                            </div>
                            <div class="comentario">
                                <p>Usuario 2: Me encanta el enfoque que le dieron.</p>
                            </div>
                            <!-- Puedes añadir más comentarios de manera similar -->
                        </div>
                    </div>
                </div>
                

            </div>
            <div class="contenedor-boton">
                <input type="submit" value="Registrar Proyecto" class="btn-submit">
            </div>
            
        </form>
    </div>

    <script src="../javascript/proyectoVisualizar.js"></script>

</body>
</html>
